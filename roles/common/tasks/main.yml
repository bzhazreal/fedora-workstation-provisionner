---
- name: upgrade all system.
  dnf:
    name: '*'
    state: latest

- name: Install basic tools.
  dnf:
    name: ['keepassx', 'thunderbird', 'inkscape', 'ansible', 'git']
    state: latest

- name: Install rpm fusion free.
  dnf:
    name: "https://download1.rpmfusion.org/free/fedora/rpmfusion-free-release-{{ ansible_distribution_version }}.noarch.rpm"
    state: present

- name: Install rpm fusion non free.
  dnf:
    name: "https://download1.rpmfusion.org/nonfree/fedora/rpmfusion-nonfree-release-{{ ansible_distribution_version }}.noarch.rpm"
    state: present

- name: Download telegram linux nativ app.
  get_url:
    url: https://telegram.org/dl/desktop/linux
    dest: /usr/local/src
    mode: 0777

- name: Install telegram linux native app.
  script: ../scripts/install_telegram.py

- name: Create Workspace directory.
  file:
    path: /home/{{ username }}/Workspace
    state: directory
    owner: "{{ username }}"
    group: "{{ username }}"

- include: vscodium.yml